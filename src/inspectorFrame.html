<!doctype html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <style>
            html {
                overflow: hidden;
                height: 100%;
            }
            body {
                background-color: white;
            }

            #mbInspectorHeader {
                cursor: pointer;
            }

            .nav-wrapper > .switch {
                margin-left: 10px;
            }

            .nav-wrapper > .switch > label {
                color: white;
            }

            .wizard-wrapper {
                position: absolute;
                top: 56px;
                bottom: 56px;
                left: 0;
                right: 0;
                padding: 20px 10px;
                overflow: auto;
            }

            .wizard-step {
                position: absolute;
                bottom: 0;
            }

            .wizard-desc {
                margin-left: 10px;
            }

        </style>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </head>
    <body>
        <div id="mbInspectorPanel">
            <nav id="mbInspectorHeader">
                <div class="nav-wrapper">
                    <span class="brand-logo center">Inspector</span>
                    <div class="switch left">
                        <label>
                            Static
                        <input type="checkbox" id="inspectTypeCheck" name="inspectType">
                        <span class="lever"></span>
                            Ajax
                        </label>
                    </div>
                    <ul class="right">
                        <li><a id="closeButton" href="#"><i class="material-icons">close</i></a></li>
                    </ul>
                </div>
            </nav>
            <div class="wizard-wrapper">
                <div class="static-wizard">
                    <div id="staticStep1">
                        <div>
                            <h5>Body Selector</h5>
                            <span id="bodySelector">Please choose contents to inspect</span>
                            <br/>
                            <input type="checkbox" id="selectSiblingCheck" checked/>
                            <label for="selectSiblingCheck">형제포함</label>
                        </div>
                        <div>
                            <h5>Segments Selector</h5>
                            <ul id="segmentsSelectList" class="collection"></ul>
                        </div>
                    </div>
                    <div id="staticStep2">
                        <h5>Fill the name of segments. This will be used your API.</h5>
                        <ul id="segmentsConfigList" class="collection"></ul>
                    </div>
                    <div id="staticStep3">
                        Test API
                    </div>
                </div>
                <div class="ajax-wizard">
                    <div id="ajaxStep1">
                        <div>
                            <h5 for="apiUrlText">API URL</h5>
                            <input type="text" id="apiUrlText" placeholder="http://~/data.json"/>
                        </div>
                        <div>
                            <h5>Document Type</h5>
                            <input type="radio" id="apiTypeJson" name="apiType" checked/>
                            <label for="apiTypeJson">JSON</label>
                        </div>
                        <div>
                            <h5 for="apiRootText">Root Json Path (Option)</h5>
                            <input type="text" id="apiRootText" placeholder="If this is empty, use result as root."/>
                        </div>
                    </div>
                    <div id="ajaxStep2">
                        Ajax Step2
                    </div>
                </div>
            </div>
            <nav class="wizard-step">
                <div class="nav-wrapper center">
                    <span class="wizard-desc left"></span>
                    <ul id="nav-mobile" class="right">
                        <li><a id="prevButton" class="btn-flat " href="#">이전</a></li>
                        <li><a id="nextButton" class="btn-flat " href="#">다음</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
        <script type="text/x-handlebars" id="mbTplSegment">
            <li class="collection-item avatar" data-id="{{id}}" data-selector="{{selector}}">
                {{#zif "this.type == 'img'"}}
                <i class="material-icons circle red">image</i>
                {{/zif}}
                {{#zif "this.type == 'text'"}}
                <i class="material-icons circle red">short_text</i>
                {{/zif}}
                {{#zif "this.type == 'link'"}}
                <i class="material-icons circle red">insert_link</i>
                {{/zif}}
                <span class="title"><pre>{{text}}</pre></span>
                <p>
                    {{#zif "this.type == 'img'"}}
                    <img src="{{src}}" width="40"/>  <br/>
                    {{/zif}}
                    {{#zif "this.type == 'link'"}}
                    Link: {{href}} <br/>
                    {{/zif}}
                    Selector: {{selector}}
                </p>
                <div class="secondary-content">
                    <input id="{{id}}select" type="checkbox" class="segment-check"/>
                    <label for="{{id}}select"></label>
                </div>
            </li>
        </script>

        <script type="text/x-handlebars" id="mbTplSegmentConfig">
            <li class="collection-item avatar segment-config" data-id="{{id}}" data-selector="{{selector}}" data-type="{{type}}">
                {{#zif "this.type == 'img'"}}
                <i class="material-icons circle red">image</i>
                {{/zif}}
                {{#zif "this.type == 'text'"}}
                <i class="material-icons circle red">short_text</i>
                {{/zif}}
                {{#zif "this.type == 'link'"}}
                <i class="material-icons circle red">insert_link</i>
                {{/zif}}
                <span class="title"><pre>{{text}}</pre></span>
                <p>
                    {{#zif "this.type == 'img'"}}
                    <img src="{{src}}" width="40"/>  <br/>
                    {{/zif}}
                    {{#zif "this.type == 'link'"}}
                    Link: {{href}} <br/>
                    {{/zif}}
                    Selector: {{selector}} <br/>
                    <h5>Name</h5>
                    <input id="{{id}}name" class="segment-name" type="text" value="{{id}}"/>
                </p>
            </li>
        </script>
        <script type="text/x-handlebars" id="mbTplSegmentTest">
            <li class="collection-item avatar segment-config" data-id="{{id}}" data-selector="{{selector}}" data-type="{{type}}">
                {{#each item}}
                    <h5>{{name}}</h5>
                    <p>
                        {{#zif "this.type == 'img'"}}
                        <img src="{{src}}" width="40"/>  <br/>
                        {{/zif}}
                        {{#zif "this.type == 'link'"}}
                        Link: {{href}} <br/>
                        {{/zif}}
                    </p>
                {{/each}}
            </li>
        </script>
    </body>
</html>
